<!--Defina una fuction JavaScript cambiarTamFuente que haciendo uso de la función parentNode
cambie el tamaño de fuente por '40px' para todos los elementos de la página. -->
<!DOCTYPE html>
<html>
<head>
<title> </title>
<script>
    function cambiarTamFuente(){
    var puntero=document.getElementById("parrafo1");
    var padre=puntero.parentNode;
    padre.style.fontSize ='40px'; 
    }
</script>
</head>
<body>
    <p id="parrafo1">
    Este es el primer parrafo</p>
    <p>Este es el segundo parrafo</p>
    <p>Este es el tercer parrafo</p>
    <input type="button" value="Cambiar tamanio de fuente" onClick="cambiarTamFuente()">
</body>
</html>
