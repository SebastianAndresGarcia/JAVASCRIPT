<!--Cree una funci贸n mostrarSoluciones que sea llamada al presionar un bot贸n y agregue dos marcas
de tipo (li) con los textos soluci贸n 1 y soluci贸n 2 a la etiqueta <ul> existente. -->

<!DOCTYPE html>
<html>
<head>
<script>
    function mostrarSoluciones(){
        var ul = document.getElementById("lista");
        var li = document.createElement("li");
        li.appendChild(document.createTextNode("Solucion 1" + "Solucion3"));
        ul.appendChild(li);
        
        li = document.createElement("li");
        li.appendChild(document.createTextNode("Solucion 2"));
        ul.appendChild(li);
    }
    </script> 
</head>
<body>
<ul id="lista">
</ul>
<input type="button" value="agregar dos (li)" onClick="mostrarSoluciones()">
</body>
</html>
