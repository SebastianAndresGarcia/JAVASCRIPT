<!--4- De un operario se conoce su sueldo y los años de antigüedad. Se pide confeccionar un
programa que solicite al usuario los datos de entrada e informe
a) Si el sueldo es inferior a 500 y su antigüedad es igual o superior a 10 años, otorgarle un aumento
del 20 %, mostrar el sueldo a pagar.
b) Si el sueldo es inferior a 500 pero su antigüedad es menor a 10 años, otorgarle un aumento de 5
%.
c) Si el sueldo es mayor o igual a 500 mostrar el sueldo en la página sin cambios. 
-->

<html>
    <head>
        <script>
            var antiguedad;
            var aumento;
            var sueldo;
            

            function calcularSueldo(){
                
                sueldo=document.getElementById("sueldo").value;
                antiguedad=document.getElementById("antiguedad").value;
                if(sueldo==0||antiguedad==0||sueldo==null||antiguedad==null){
                    alert('Debe completar todos los campos');
                }
                else if(sueldo<500&&antiguedad>=10){
                    sueldo=sueldo*1.20;
                    document.write('El sueldo del empleado es: '+sueldo);
                }else if(sueldo<500&&antiguedad<10){
                    sueldo=sueldo*1.20;
                    document.write('El sueldo del empleado es: '+sueldo);
                }
                
                
            }
                        
        </script>
    </head>
    <body>
        Ingrese el sueldo del empleado<br>
         <input type="number" id="sueldo" name="sueldo" required=""/><br>
         Ingrese antiguedad en anios del empleado<br>
         <input type="number" id="antiguedad" name="antiguedad" required=""/><br>
         <input type="button" value="enviar" onclick="calcularSueldo()"><br>
    </body>
</html>
